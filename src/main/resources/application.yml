server:
  port: 8999

# database setting
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/jpastudy
    username: root
    password: mariadb
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    # DBMS dialect setting : strategy 선택할 때 갈피 잡음(그래야 로그를 maria db 방식으로 찍음)
    database-platform: org.hibernate.dialect.MariaDB106Dialect
    hibernate:
      # ddl
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true # SQL log
    database: mysql

# log level setting
logging:
  level:
    root: info
    com:
      spring:
        jpastudy: debug
    org:
      hibernate:
        SQL: debug





